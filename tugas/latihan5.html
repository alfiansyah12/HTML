<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Multimedia</title>
  </head>
  <body>
    <h3>Audio</h3>
    <audio controls>
      <source src="boruto.mp3" type="audio/mp3">
        Browser doesn't support audio
        <!--
        "controls" digunakan unutuk menampilkan control audio (plat/pause, volume)
        pastikan audio sudah terdapat pada forlder yang sama dengan file html
        kalimat "Broweser..." ditampilkan jika browser tidak support audio-->
    </audio>
    <h3>Video</h3>
    <video controls>
      <source src="videoplayback.mp4" type="video/mp4">
    </video>
  </body>
</html>
